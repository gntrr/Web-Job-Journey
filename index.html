<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin Page - Job Journey</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>

    <div class="main">

        <!-- Sing in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/img/img-login.jpg" alt="sign in image" width="400px"></figure>
                    </div>

                    <div class="signin-form">
                        <div class="logo-small">
                            <img src="assets/img/logo.png" alt="Tempat Logo">
                        </div>
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="login" id="login-form">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="your_email" id="your_email" placeholder="Alamat Email*"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Kata Sandi*"/>
                            </div>
                            <div class="form-group form-button text-center">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Login ke Job Journey" onclick="signedIn(event)"/>
                            </div>
                            <p class="text-center">Belum punya akun? <a href="signup.html">Daftar akun baru</a></p>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Atau login dengan</span>
                            <ul class="socials">
                                <li><a href="#" onclick="signedInWithGoogle()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                                <li><a href="#" onclick="signedInWithGithub()"><i class="display-flex-center zmdi zmdi-github"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        // Sign in function
        function signedIn() {
            event.preventDefault();
            window.location.href = "home.html";
        }
        function signedInWithGoogle() {
            alert("Login dengan Google berhasil!");
            window.location.href = "home.html";
        }
        function signedInWithGithub() {
            alert("Login dengan Github berhasil!");
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
